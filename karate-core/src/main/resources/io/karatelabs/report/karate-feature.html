<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../res/bootstrap.min.css"/>
    <link rel="stylesheet" href="../res/karate-report.css"/>
    <link rel="icon" href="../res/favicon.ico"/>
    <title th:text="feature.name">Feature</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../karate-summary.html">
                <img src="../res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../karate-summary.html">Summary</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="feature.name">Feature</li>
            </ol>
        </nav>

        <h1 th:text="feature.name">Feature Name</h1>
        <p class="text-muted" th:text="feature.uri">path/to/feature</p>

        <h2 class="mt-4">Scenarios</h2>
        <div th:each="scenario : feature.elements" class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center"
                 th:classappend="scenario.result.status == 'failed' ? 'bg-danger-subtle' : 'bg-success-subtle'">
                <span>
                    <strong th:text="scenario.name">Scenario Name</strong>
                    <span th:each="tag : scenario.tags" class="badge bg-info ms-1" th:text="tag.name">@tag</span>
                </span>
                <span th:if="scenario.result.status == 'passed'" class="badge bg-success">PASSED</span>
                <span th:if="scenario.result.status == 'failed'" class="badge bg-danger">FAILED</span>
            </div>
            <div class="card-body">
                <table class="table table-sm mb-0">
                    <tbody>
                        <tr th:each="step : scenario.steps" th:classappend="step.result.status == 'failed' ? 'table-danger' : ''">
                            <td style="width: 100px;">
                                <code th:text="step.keyword">Given</code>
                            </td>
                            <td th:text="step.name">step text</td>
                            <td style="width: 120px;" class="text-end text-muted small">
                                <span th:text="(step.result.duration_nanos / 1000000.0) + ' ms'">0 ms</span>
                            </td>
                            <td style="width: 40px;" class="text-center">
                                <span th:if="step.result.status == 'passed'" class="text-success">&#10003;</span>
                                <span th:if="step.result.status == 'failed'" class="text-danger">&#10007;</span>
                                <span th:if="step.result.status == 'skipped'" class="text-muted">&#8212;</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="scenario.result.error_message" class="alert alert-danger mt-3 mb-0">
                    <strong>Error:</strong>
                    <pre class="mb-0 mt-2 small" th:text="scenario.result.error_message">Error message</pre>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span th:text="karateVersion">2.0</span></small>
    </footer>

    <script src="../res/bootstrap.bundle.min.js"></script>
</body>
</html>
