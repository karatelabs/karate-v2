<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <script src="res/alpine.min.js" defer></script>
    <title>Karate Test Report</title>
</head>
<body x-data="reportData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <p class="text-muted">
            <span x-text="data.reportDate">Date</span>
            <span x-show="data.env" class="ms-2">| env: <span class="badge bg-info" x-text="data.env"></span></span>
        </p>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Features</h5>
                        <h2 class="card-text" x-text="data.summary?.feature_count || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Scenarios Passed</h5>
                        <h2 class="card-text" x-text="data.summary?.scenario_passed || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Scenarios Failed</h5>
                        <h2 class="card-text" x-text="data.summary?.scenario_failed || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Duration</h5>
                        <h2 class="card-text"><span x-text="data.summary?.duration_millis || 0">0</span> ms</h2>
                    </div>
                </div>
            </div>
        </div>

        <h2>Features</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Feature</th>
                    <th>Scenarios</th>
                    <th>Passed</th>
                    <th>Failed</th>
                    <th>Duration</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="f in data.features" :key="f.fileName">
                    <tr>
                        <td>
                            <a :href="'features/' + f.fileName + '.html'" x-text="f.name">Feature</a>
                            <br/>
                            <small class="text-muted" x-text="f.relativePath">path</small>
                        </td>
                        <td x-text="f.scenarioCount">0</td>
                        <td x-text="f.passedCount">0</td>
                        <td x-text="f.failedCount">0</td>
                        <td><span x-text="f.durationMillis">0</span> ms</td>
                        <td>
                            <span x-show="f.passed" class="badge bg-success">PASSED</span>
                            <span x-show="f.failed" class="badge bg-danger">FAILED</span>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span x-text="data.karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
    <script src="res/karate-report.js"></script>

    <script id="karate-data" type="application/json">/* KARATE_DATA */</script>
    <script>
        function reportData() {
            const jsonElement = document.getElementById('karate-data');
            const data = JSON.parse(jsonElement.textContent);
            return { data };
        }
    </script>
</body>
</html>
