<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <script src="res/alpine.min.js" defer></script>
    <title>Timeline Report</title>
    <style>
        .timeline-container {
            overflow-x: auto;
            padding: 20px 0;
        }
        .timeline-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            min-height: 40px;
        }
        .timeline-label {
            min-width: 100px;
            font-weight: bold;
            padding-right: 10px;
        }
        .timeline-track {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            position: relative;
            border-radius: 4px;
        }
        .timeline-item {
            position: absolute;
            height: 24px;
            top: 3px;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            color: white;
        }
        .timeline-item.passed {
            background-color: #198754;
        }
        .timeline-item.failed {
            background-color: #dc3545;
        }
        .timeline-item:hover {
            z-index: 10;
            overflow: visible;
        }
    </style>
</head>
<body x-data="timelineData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h1>Timeline Report</h1>
        <p class="text-muted">
            Duration: <span x-text="data.summary?.duration_millis || 0">0</span> ms
            | Threads: <span x-text="data.timeline?.groups?.length || 1">1</span>
        </p>

        <div x-show="!data.timeline?.items?.length" class="alert alert-info">
            No scenarios executed.
        </div>

        <div x-show="data.timeline?.items?.length > 0" class="timeline-container">
            <template x-for="group in data.timeline?.groups || []" :key="group">
                <div class="timeline-row">
                    <div class="timeline-label" x-text="group">Thread</div>
                    <div class="timeline-track">
                        <template x-for="item in getItemsForGroup(group)" :key="item.id">
                            <div class="timeline-item"
                                 :class="item.className"
                                 :style="getItemStyle(item)"
                                 :title="item.content + ' (' + item.ms + 'ms)'"
                                 x-text="item.content">
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <h2 class="mt-4">Execution Details</h2>
        <table class="table table-sm table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Thread</th>
                    <th>Feature</th>
                    <th>Scenario</th>
                    <th>Duration</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="item in data.timeline?.items || []" :key="item.id">
                    <tr>
                        <td x-text="item.group">main</td>
                        <td>
                            <a :href="'features/' + item.featureFile + '.html'"
                               x-text="item.featureName">Feature</a>
                        </td>
                        <td x-text="item.content">Scenario</td>
                        <td><span x-text="item.ms">0</span> ms</td>
                        <td>
                            <span x-show="item.className === 'passed'" class="badge bg-success">PASSED</span>
                            <span x-show="item.className === 'failed'" class="badge bg-danger">FAILED</span>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span x-text="data.karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
    <script src="res/karate-report.js"></script>

    <script id="karate-data" type="application/json">/* KARATE_DATA */</script>
    <script>
        function timelineData() {
            const jsonElement = document.getElementById('karate-data');
            const data = JSON.parse(jsonElement.textContent);

            // Calculate total duration for positioning
            let totalMs = 0;
            if (data.timeline && data.timeline.items) {
                data.timeline.items.forEach(item => {
                    totalMs += item.ms || 0;
                });
            }

            return {
                data,
                totalMs: totalMs || 1,
                getItemsForGroup(group) {
                    if (!data.timeline || !data.timeline.items) return [];
                    return data.timeline.items.filter(item => item.group === group);
                },
                getItemStyle(item) {
                    // Simple positioning - distribute items along the track
                    const groupItems = this.getItemsForGroup(item.group);
                    const idx = groupItems.indexOf(item);
                    const width = Math.max(10, (item.ms / Math.max(1, this.totalMs)) * 100);
                    let left = 0;
                    for (let i = 0; i < idx; i++) {
                        left += Math.max(10, (groupItems[i].ms / Math.max(1, this.totalMs)) * 100);
                    }
                    return `left: ${left}%; width: ${width}%;`;
                }
            };
        }
    </script>
</body>
</html>
