<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <title>Timeline Report</title>
    <style>
        .timeline-container {
            overflow-x: auto;
            padding: 20px 0;
        }
        .timeline-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            min-height: 40px;
        }
        .timeline-label {
            min-width: 100px;
            font-weight: bold;
            padding-right: 10px;
        }
        .timeline-track {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            position: relative;
            border-radius: 4px;
        }
        .timeline-item {
            position: absolute;
            height: 24px;
            top: 3px;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            color: white;
        }
        .timeline-item.passed {
            background-color: #198754;
        }
        .timeline-item.failed {
            background-color: #dc3545;
        }
        .timeline-item:hover {
            z-index: 10;
            overflow: visible;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h1>Timeline Report</h1>
        <p class="text-muted">
            Duration: <span th:text="(timeline.endTime - timeline.startTime) + ' ms'">0 ms</span>
            | Threads: <span th:text="timeline.groups.length">1</span>
        </p>

        <div th:if="timeline.items.length == 0" class="alert alert-info">
            No scenarios executed.
        </div>

        <div class="timeline-container" th:if="timeline.items.length > 0">
            <div th:each="group : timeline.groups" class="timeline-row">
                <div class="timeline-label" th:text="group">Thread</div>
                <div class="timeline-track" th:id="'track-' + group">
                    <!-- Items will be positioned via inline styles -->
                </div>
            </div>
        </div>

        <h2 class="mt-4">Execution Details</h2>
        <table class="table table-sm table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Thread</th>
                    <th>Feature</th>
                    <th>Scenario</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Duration</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : timeline.items">
                    <td th:text="item.group">main</td>
                    <td>
                        <a th:href="'features/' + item.featureFile + '.html'"
                           th:text="item.featureName">Feature</a>
                    </td>
                    <td th:text="item.content">Scenario</td>
                    <td th:text="item.start + ' ms'">0</td>
                    <td th:text="item.end + ' ms'">0</td>
                    <td th:text="(item.end - item.start) + ' ms'">0</td>
                    <td>
                        <span th:if="item.className == 'passed'" class="badge bg-success">PASSED</span>
                        <span th:if="item.className == 'failed'" class="badge bg-danger">FAILED</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span th:text="karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
</body>
</html>
