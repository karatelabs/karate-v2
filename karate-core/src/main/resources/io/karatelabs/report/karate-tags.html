<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <title>Tags Report</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h1>Tags Report</h1>
        <p class="text-muted" th:text="'Total Tags: ' + tags.tagCount">Total Tags: 0</p>

        <div th:if="tags.tagCount == 0" class="alert alert-info">
            No tags found in any scenarios.
        </div>

        <div th:each="tag : tags.tagList" class="card mb-3">
            <div class="card-header">
                <span class="badge bg-info me-2" th:text="tag.name">@tag</span>
                <span class="text-muted small" th:text="tag.scenarios.length + ' scenario(s)'">0 scenarios</span>
            </div>
            <div class="card-body p-0">
                <table class="table table-sm table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Scenario</th>
                            <th>Duration</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="scenario : tag.scenarios">
                            <td>
                                <a th:href="'features/' + scenario.featureFile + '.html'"
                                   th:text="scenario.featureName">Feature</a>
                            </td>
                            <td th:text="scenario.scenarioName">Scenario</td>
                            <td th:text="scenario.durationMillis + ' ms'">0 ms</td>
                            <td>
                                <span th:if="scenario.passed" class="badge bg-success">PASSED</span>
                                <span th:if="scenario.failed" class="badge bg-danger">FAILED</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span th:text="karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
</body>
</html>
