<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <script src="res/alpine.min.js" defer></script>
    <title>Tags Report</title>
</head>
<body x-data="tagsData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="30" class="d-inline-block align-text-top me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-summary.html">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="karate-tags.html">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h1>Tags Report</h1>
        <p class="text-muted">Total Tags: <span x-text="data.tags?.tagCount || 0">0</span></p>

        <div x-show="!data.tags?.tagCount" class="alert alert-info">
            No tags found in any scenarios.
        </div>

        <template x-for="tag in data.tags?.tagList || []" :key="tag.name">
            <div class="card mb-3">
                <div class="card-header">
                    <span class="badge bg-info me-2" x-text="tag.name">@tag</span>
                    <span class="text-muted small"><span x-text="tag.scenarios.length">0</span> scenario(s)</span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-sm table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Feature</th>
                                <th>Scenario</th>
                                <th>Duration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(scenario, idx) in tag.scenarios" :key="idx">
                                <tr>
                                    <td>
                                        <a :href="'features/' + scenario.featureFile + '.html'"
                                           x-text="scenario.featureName">Feature</a>
                                    </td>
                                    <td x-text="scenario.scenarioName">Scenario</td>
                                    <td><span x-text="scenario.durationMillis">0</span> ms</td>
                                    <td>
                                        <span x-show="scenario.passed" class="badge bg-success">PASSED</span>
                                        <span x-show="scenario.failed" class="badge bg-danger">FAILED</span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span x-text="data.karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
    <script src="res/karate-report.js"></script>

    <script id="karate-data" type="application/json">/* KARATE_DATA */</script>
    <script>
        function tagsData() {
            const jsonElement = document.getElementById('karate-data');
            const data = JSON.parse(jsonElement.textContent);
            return { data };
        }
    </script>
</body>
</html>
