<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/vis-timeline@7/styles/vis-timeline-graph2d.min.css"/>
    <script src="https://unpkg.com/vis-timeline@7/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="res/alpine.min.js" defer></script>
    <title>Karate Timeline</title>
    <style>
        #timeline {
            width: 100%;
            height: calc(100vh - 150px);
            min-height: 400px;
        }
        .vis-item.failed {
            background-color: #dc3545 !important;
            border-color: #b02a37 !important;
            color: white !important;
        }
        .vis-item.passed {
            background-color: #198754 !important;
            border-color: #146c43 !important;
            color: white !important;
        }
        .vis-label {
            font-size: 0.9rem;
        }
        .vis-item-content {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Dark mode support */
        [data-bs-theme="dark"] .vis-timeline {
            border-color: #495057;
        }
        [data-bs-theme="dark"] .vis-panel.vis-background,
        [data-bs-theme="dark"] .vis-panel.vis-center {
            background-color: #212529;
        }
        [data-bs-theme="dark"] .vis-labelset .vis-label {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }
        [data-bs-theme="dark"] .vis-time-axis .vis-text {
            color: #adb5bd;
        }
        [data-bs-theme="dark"] .vis-time-axis .vis-grid.vis-minor {
            border-color: #495057;
        }
        [data-bs-theme="dark"] .vis-time-axis .vis-grid.vis-major {
            border-color: #6c757d;
        }
    </style>
</head>
<body x-data="KarateReport.timelineData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="32" class="d-inline-block align-middle me-2"/>
                Karate Timeline
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-summary.html">Summary</a>
                </li>
            </ul>
            <button class="btn btn-sm btn-outline-light ms-2" @click="toggleTheme()" title="Toggle theme">
                <span x-show="theme === 'light'">&#9790;</span>
                <span x-show="theme === 'dark'">&#9788;</span>
            </button>
        </div>
    </nav>

    <div class="container-fluid p-3">
        <div class="row mb-3">
            <div class="col">
                <p class="text-muted mb-2">
                    <span x-text="data.reportDate">Date</span>
                    <span x-show="data.env" class="ms-2">| env: <span class="badge bg-info" x-text="data.env"></span></span>
                    <span class="ms-2">| threads: <span class="badge bg-secondary" x-text="data.threads || 1"></span></span>
                </p>
                <div class="d-flex gap-3">
                    <span><span class="badge bg-success">&nbsp;</span> Passed</span>
                    <span><span class="badge bg-danger">&nbsp;</span> Failed</span>
                </div>
            </div>
        </div>
        <div id="timeline"></div>
    </div>

    <script src="res/bootstrap.bundle.min.js"></script>
    <script src="res/karate-report.js"></script>
    <script id="karate-data" type="application/json">/* KARATE_DATA */</script>
</body>
</html>
