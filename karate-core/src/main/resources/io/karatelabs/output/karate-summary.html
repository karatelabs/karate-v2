<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="res/bootstrap.min.css"/>
    <link rel="stylesheet" href="res/karate-report.css"/>
    <link rel="icon" href="res/favicon.ico"/>
    <script src="res/alpine.min.js" defer></script>
    <title>Karate Test Report</title>
    <style>
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: var(--bs-tertiary-bg); }
        .tag-chip { font-size: 0.8rem; }
        .scenario-row { background-color: var(--bs-tertiary-bg); }
        .expand-btn { width: 24px; text-align: center; }
        tr.highlight-match > td { background-color: rgba(255, 193, 7, 0.35) !important; }
        [data-bs-theme="dark"] tr.highlight-match > td { background-color: rgba(255, 193, 7, 0.45) !important; }
    </style>
</head>
<body x-data="KarateReport.summaryData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="karate-summary.html">
                <img src="res/karate-logo.svg" alt="Karate" height="32" class="d-inline-block align-middle me-2"/>
                Karate Test Report
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="karate-timeline.html">Timeline</a>
                </li>
            </ul>
            <button class="btn btn-sm btn-outline-light ms-2" @click="toggleTheme()" title="Toggle theme">
                <span x-show="theme === 'light'">&#9790;</span>
                <span x-show="theme === 'dark'">&#9788;</span>
            </button>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <p class="text-muted">
            <span x-text="data.reportDate">Date</span>
            <span x-show="data.env" class="ms-2">| env: <span class="badge bg-info" x-text="data.env"></span></span>
        </p>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Features</h5>
                        <h2 class="card-text" x-text="data.summary?.feature_count || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Scenarios Passed</h5>
                        <h2 class="card-text" x-text="data.summary?.scenario_passed || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Scenarios Failed</h5>
                        <h2 class="card-text" x-text="data.summary?.scenario_failed || 0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Duration</h5>
                        <h2 class="card-text"><span x-text="data.summary?.duration_millis || 0">0</span> ms</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tag Filter Chips -->
        <div class="mb-3" x-show="allTags.length > 0">
            <span class="fw-bold me-2">Filter by tag:</span>
            <template x-for="tag in allTags" :key="tag">
                <button class="btn btn-sm me-1 mb-1 tag-chip"
                        :class="selectedTags.includes(tag) ? 'btn-info' : 'btn-outline-secondary'"
                        @click="toggleTag(tag)"
                        x-text="tag"></button>
            </template>
            <button x-show="selectedTags.length > 0"
                    class="btn btn-sm btn-outline-danger mb-1"
                    @click="selectedTags = []">Clear</button>
            <label x-show="selectedTags.length > 0" class="form-check form-check-inline ms-3 mb-1">
                <input type="checkbox" class="form-check-input" x-model="highlightMode">
                <span class="form-check-label small">Highlight only</span>
            </label>
        </div>

        <h2>Features</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="sortable" @click="sortBy('name')">
                        Feature
                        <span x-show="sortField === 'name'" x-text="sortDir === 'asc' ? ' \u2191' : ' \u2193'"></span>
                    </th>
                    <th class="sortable" @click="sortBy('scenarioCount')" style="width: 100px;">
                        Scenarios
                        <span x-show="sortField === 'scenarioCount'" x-text="sortDir === 'asc' ? ' \u2191' : ' \u2193'"></span>
                    </th>
                    <th class="sortable" @click="sortBy('passedCount')" style="width: 80px;">
                        Passed
                        <span x-show="sortField === 'passedCount'" x-text="sortDir === 'asc' ? ' \u2191' : ' \u2193'"></span>
                    </th>
                    <th class="sortable" @click="sortBy('failedCount')" style="width: 80px;">
                        Failed
                        <span x-show="sortField === 'failedCount'" x-text="sortDir === 'asc' ? ' \u2191' : ' \u2193'"></span>
                    </th>
                    <th class="sortable" @click="sortBy('durationMillis')" style="width: 120px;">
                        Duration
                        <span x-show="sortField === 'durationMillis'" x-text="sortDir === 'asc' ? ' \u2191' : ' \u2193'"></span>
                    </th>
                    <th style="width: 80px;">Status</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="f in filteredFeatures" :key="f.fileName">
                    <template x-if="highlightMode || featureMatchesTags(f)">
                        <tr :class="{ 'highlight-match': selectedTags.length > 0 && highlightMode && featureMatchesTags(f) }">
                            <td>
                                <button x-show="selectedTags.length > 0 && f.scenarios?.length > 0"
                                        class="btn btn-sm btn-link p-0 me-1 expand-btn"
                                        @click="f.expanded = !f.expanded">
                                    <span x-text="f.expanded ? '\u25BC' : '\u25B6'"></span>
                                </button>
                                <a :href="'features/' + f.fileName + '.html'" x-text="f.name || f.relativePath">Feature</a>
                                <br/>
                                <small class="text-muted" x-text="f.relativePath">path</small>
                                <template x-if="getFeatureTagCounts(f).length > 0">
                                    <div class="mt-1">
                                        <template x-for="[tag, count] in getFeatureTagCounts(f)" :key="tag">
                                            <span class="badge bg-secondary me-1" style="font-size: 0.7rem;"
                                                  x-text="tag + ' (' + count + ')'"></span>
                                        </template>
                                    </div>
                                </template>
                            </td>
                            <td x-text="f.scenarioCount">0</td>
                            <td x-text="f.passedCount">0</td>
                            <td x-text="f.failedCount">0</td>
                            <td><span x-text="f.durationMillis">0</span> ms</td>
                            <td>
                                <span x-show="f.passed" class="badge bg-success">PASSED</span>
                                <span x-show="f.failed" class="badge bg-danger">FAILED</span>
                            </td>
                        </tr>
                    </template>
                </template>
                <!-- Expanded Scenarios (when filtering by tags) -->
                <template x-for="f in filteredFeatures" :key="'exp-' + f.fileName">
                    <template x-if="f.expanded && selectedTags.length > 0">
                        <template x-for="scenario in getMatchingScenarios(f)" :key="scenario.refId">
                            <tr class="scenario-row">
                                <td class="ps-5">
                                    <small>
                                        <span class="fw-bold" x-text="scenario.refId"></span>
                                        <span x-text="scenario.name"></span>
                                    </small>
                                </td>
                                <td colspan="2">
                                    <template x-for="tag in scenario.tags || []" :key="tag">
                                        <span class="badge bg-info me-1" x-text="tag"></span>
                                    </template>
                                </td>
                                <td></td>
                                <td><small x-text="scenario.durationMillis + ' ms'"></small></td>
                                <td>
                                    <span x-show="scenario.passed" class="badge bg-success">PASS</span>
                                    <span x-show="!scenario.passed" class="badge bg-danger">FAIL</span>
                                </td>
                            </tr>
                        </template>
                    </template>
                </template>
            </tbody>
        </table>
    </div>

    <footer class="bg-body-tertiary text-center text-muted py-3 mt-4">
        <small>Generated by Karate <span x-text="data.karateVersion">2.0</span></small>
    </footer>

    <script src="res/bootstrap.bundle.min.js"></script>
    <script src="res/karate-report.js"></script>
    <script id="karate-data" type="application/json">/* KARATE_DATA */</script>
</body>
</html>
