<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Main Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        #message { margin-top: 20px; color: #666; }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover { background: #0055aa; }
    </style>
</head>
<body>
    <h1 id="title">Tab Main Page</h1>
    <p id="description">This is the main tab page for testing tab switching.</p>

    <a id="open-tab" href="/tab-new" target="_blank">Open New Tab</a>

    <div id="message">Main page loaded.</div>

    <script>
        console.log('Tab main page loaded');
        window.pageType = 'main';
    </script>
</body>
</html>
