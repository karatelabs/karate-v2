<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .nav-links { margin: 20px 0; }
        .nav-links a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 15px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-links a:hover { background: #0052a3; }
        #current-url {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Navigation Test Page</h1>
    <p id="description">Test page navigation and URL handling.</p>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/wait">Wait Page</a>
        <a href="/input">Input Page</a>
        <a href="#section1">Hash Link</a>
    </div>

    <div id="current-url"></div>

    <div id="section1" style="margin-top: 500px;">
        <h2>Section 1</h2>
        <p>This is a section for hash navigation testing.</p>
    </div>

    <script>
        document.getElementById('current-url').textContent = 'Current URL: ' + window.location.href;
        console.log('Navigation page loaded');

        window.addEventListener('hashchange', function() {
            document.getElementById('current-url').textContent = 'Current URL: ' + window.location.href;
        });
    </script>
</body>
</html>
